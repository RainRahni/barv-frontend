<!DOCTYPE html>
<html>
<head>
    <title>BARV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wholepage">
        <div class="whytitle">
            <h1 class="whytitletext">WHY?</h1>
        </div>
        <div class="whyblock">
                <img src="why_abs_pic.PNG">
            <div>
                <h1 class="else">Blank</h1>
            </div>
        </div>
        <div class="caloriesfood">
            <div class="time">
                <h2 id="dayy">DAY:</h2>
                <h2 id="weekday"></h2>
                <h2 id="timey">TIME:</h2>
                <h2 id="daytime"></h2>
                <h2 id="nextmeal">NEXT MEAL:</h2>     
                <h2 id="nextmealdisplay"></h2>
                <button type="submit" class="btn" onclick="openPopup()">add</button>
                <div class="popup" id="popup">
                    <input type="text" class="input" name="name" placeholder="Name">
                    <input type="text" class="input" name="weight" placeholder="Weight">
                    <input type="text" class="input" name="carbohydrates" placeholder="Carbohydrates">
                    <input type="text" class="input" name="protein" placeholder="Protein">
                    <input type="text" class="input" name="fats" placeholder="Fats">
                    <input type="text" class="input" name="calories" placeholder="Calories">
                    <button type="button" onclick="closePopup()"> OK</button>
                </div>        
            </div>
            <div class="caloriesleftsofar">
                <h2 id="caloriessofar">CALORIES SO FAR:</h2>
                <h2 id="caloriesleft">CALORIES LEFT:</h2>
            </div>
            <div class="foods">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
